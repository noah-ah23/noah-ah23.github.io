<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‚ú®Katzenkarten ‚Äî </title>

    :root{--bg:#0b0620;--card:#191226;--accent:#b993ff;--gold:#ffd86b;--muted:rgba(255,255,255,0.07);--glass:rgba(255,255,255,0.04);--card-w:240px;--card-h:340px;font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    *{box-sizing:border-box}
    html,body,#root{height:100%}
    body{margin:0; background: radial-gradient(ellipse at 10% 10%, rgba(185,145,255,0.04), transparent 12%), radial-gradient(ellipse at 90% 90%, rgba(255,216,107,0.02), transparent 12%), var(--bg); color:#efeefe; display:flex; align-items:center; justify-content:center; padding:28px}
         
    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(2%, 2%) rotate(5deg);
      }
      50% {
        transform: translate(-2%, 1%) rotate(-5deg);
      }
      75% {
        transform: translate(1%, -2%) rotate(3deg);
      }
    }
    
    body{
      margin:0; 
      background: var(--bg);
      color:#efeefe; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      padding:28px;
      position: relative;
      min-height: 100vh;
    }
    .app{width:100%; max-width:980px}
    header{display:flex; align-items:center; justify-content:space-between; margin-bottom:18px; animation: fadeIn 0.8s ease-out}
    .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--gold));display:flex;align-items:center;justify-content:center;box-shadow:0 8px 30px rgba(0,0,0,0.6); animation: pulse 2s infinite}
    h1{font-size:20px;margin:0}
    p.lead{margin:0;opacity:0.9;font-size:13px}

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .card-area{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent); padding:22px; border-radius:16px; box-shadow: 0 20px 50px rgba(0,0,0,0.6)}

    /* layout */
    .center{display:flex; gap:24px; align-items:flex-start}
    .left{flex:1}
    .right{width:360px}

    /* start / quiz */
    .start{padding:28px; text-align:center}
    .btn{background:linear-gradient(90deg,var(--accent),var(--gold)); border:none; color:#14051a; padding:12px 16px; border-radius:12px; font-weight:700; cursor:pointer}
    .ghost{
      background:transparent; 
      border:1px solid var(--muted); 
      padding:10px 12px; 
      border-radius:10px; 
      color:inherit; 
      cursor:pointer;
      transition: all 0.3s ease;
    }
    .ghost:hover {
      border-color: var(--gold);
      box-shadow: 0 0 10px rgba(255,216,107,0.1);
      transform: translateY(-1px);
    }
    .ghost:active {
      transform: translateY(0px);
    }

    .question{background:rgba(255,255,255,0.02); padding:18px; border-radius:12px; margin-bottom:12px; animation: fadeIn 0.6s ease-out}
    .q-title{font-weight:700;margin-bottom:8px}
    .options{display:flex;flex-direction:column; gap:8px}
    .opt{
      background:var(--glass); 
      padding:10px 12px; 
      border-radius:10px; 
      cursor:pointer; 
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    .opt:hover{
      background:rgba(255,255,255,0.08); 
      transform: translateX(5px);
      border-color: rgba(255,216,107,0.2);
    }
    .opt.selected{
      border: 2px solid var(--gold);
      background: rgba(255,216,107,0.05);
      box-shadow: 0 0 15px rgba(255,216,107,0.1);
      transform: translateX(5px);
    }
    
    .btn{
      background:linear-gradient(90deg,var(--accent),var(--gold)); 
      border:none; 
      color:#14051a; 
      padding:12px 16px; 
      border-radius:12px; 
      font-weight:700; 
      cursor:pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(187, 154, 245, 0.3);
    }
    
    .btn:after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg);
      animation: shimmer 3s infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    /* card display */
    .card-wrap{
      width:var(--card-w);
      height:var(--card-h);
      perspective:1200px;
      margin:0 auto;
      position: relative;
    }
    .card-wrap:before {
      content: '';
      position: absolute;
      inset: -3px;
      background: linear-gradient(45deg, var(--gold), transparent, var(--gold));
      border-radius: 16px;
      opacity: 0;
      transition: opacity 0.5s ease;
   /*   animation: borderRotate 4s linear infinite; */
      filter: blur(8px);
    }
    .card-wrap:hover:before {
      opacity: 0.5;
    }
    .card{
      width:100%;
      height:100%;
      border-radius:14px;
      transform-style:preserve-3d;
      transition:all 700ms cubic-bezier(.2,.9,.3,1);
      box-shadow:0 12px 40px rgba(0,0,0,0.6);
      cursor:pointer;
      border: 2px solid transparent;
    }
    .card:hover {
      border-color: var(--gold);
      box-shadow: 0 15px 45px rgba(255,216,107,0.2);
    }
    .card.flipped{
      transform:rotateY(180deg) translateY(-6px) scale(1.02);
      border-color: var(--gold);
      box-shadow: 0 20px 60px rgba(255,216,107,0.3);
    }
    .face{
      position:absolute;
      inset:0;
      border-radius:14px;
      backface-visibility:hidden;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      transition: all 0.3s ease;
    }
    .front{
      background:linear-gradient(135deg, rgba(255,255,255,0.04), rgba(0,0,0,0.1));
      align-items:center;
      justify-content:center;
      padding:16px;
      position: relative;
    }
    .front:after {
      content: '‚ú®';
      position: bottom;
      bottom: 42px;
      font-size: 40px;
      opacity: 0.8;
      animation: sparkle 2s ease-in-out infinite;
    }
    .back{
      transform:rotateY(180deg);
      background:linear-gradient(180deg, rgba(0,0,0,0.15), transparent);
    }
    .back img{
      width:100%;
      height:62%;
      object-fit:cover;
      transition: transform 0.3s ease;
    }
    .back:hover img {
      transform: scale(1.03);
    }
    .back .body{
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:8px;
      background: linear-gradient(0deg, rgba(255,216,107,0.03), transparent);
    }

    @keyframes borderRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes sparkle {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }

    .meta{display:flex;justify-content:space-between;align-items:center;margin-top:12px}
    .small{
      font-size:12px;
      opacity:0.8;
      transition: opacity 0.3s ease;
    }
    .small:hover {
      opacity: 1;
    }

    footer{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:14px;
      padding: 14px;
      border-top: 1px solid rgba(255,216,107,0.1);
    }

    /* Zus√§tzliche mystische Effekte */
    .q-title {
      background: linear-gradient(90deg, var(--accent), var(--gold));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      position: relative;
    }
    
    .card-area {
      position: relative;
      overflow: hidden;
    }
    
    .card-area:before {
      content: '';
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255,216,107,0.2),
        rgba(185,145,255,0.2),
        transparent
      );
      animation: lightBeam 8s linear infinite;
    }
    
    @keyframes lightBeam {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    @keyframes attention {
      0%, 100% { transform: scale(1); box-shadow: 0 0 0 rgba(255,216,107,0); }
      50% { transform: scale(1.1); box-shadow: 0 0 20px rgba(255,216,107,0.3); }
    }

    /* Audio Player Styles */
    .audio-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.4);
      border: 1px solid var(--gold);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1000;
    }
    
    .audio-control:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255,216,107,0.3);
    }
    
    .audio-control.playing {
      border-color: var(--accent);
    }

    /* stars */
    .stars{position:fixed;inset:0;pointer-events:none}
    .star{
      position:absolute;
      width:3px;
      height:3px;
      background:rgba(255,255,255,0.06);
      border-radius:50%;
      animation:tw 5s infinite;
      filter: blur(0.5px);
    }
    .star.accent {
      background: rgba(185,145,255,0.1);
      width: 4px;
      height: 4px;
    }
    .star.gold {
      background: rgba(255,216,107,0.1);
      width: 4px;
      height: 4px;
    }
    @keyframes tw{
      0%{opacity:0.2;transform:translateY(0)}
      50%{opacity:1;transform:translateY(-2px)}
      100%{opacity:0.2;transform:translateY(0)}
    }

    /* Info Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    
    .modal-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    
    .info-modal {
      background: linear-gradient(135deg, var(--card), rgba(25,18,38,0.95));
      border: 1px solid var(--muted);
      border-radius: 16px;
      padding: 24px;
      max-width: 90%;
      width: 480px;
      position: relative;
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .modal-overlay.active .info-modal {
      transform: translateY(0);
      opacity: 1;
    }
    
    .info-modal h3 {
      color: var(--gold);
      margin: 0 0 16px 0;
      font-size: 1.5em;
    }
    
    .info-modal p {
      margin: 8px 0;
      line-height: 1.5;
    }
    
    .info-modal .close-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      padding: 8px;
      font-size: 20px;
      transition: color 0.3s ease;
    }
    
    .info-modal .close-btn:hover {
      color: var(--gold);
    }
    
    .info-modal .content {
      margin-bottom: 20px;
    }
    
    .info-modal .actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    /* Crystal Ball Modal */
    .crystal-modal {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(46, 1, 66, 0.85);
      backdrop-filter: blur(8px);
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .crystal-modal.active {
      opacity: 1;
      pointer-events: auto;
    }

    .crystal-container {
      position: relative;
      width: 280px;
      height: 280px;
      perspective: 1000px;
      transform-style: preserve-3d;
    }

    .crystal-ball {
      position: relative;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 30%, 
        rgba(255,255,255,0.1) 0%,
        rgba(185,145,255,0.05) 30%,
        rgba(11,6,32,0.8) 100%
      );
      border-radius: 50%;
      box-shadow: 
        0 0 50px rgba(185,145,255,0.2),
        inset 0 0 30px rgba(255,216,107,0.2);
     /* animation: floatBall 6s ease-in-out infinite; */
      transform-style: preserve-3d;
    }

    .crystal-ball::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 70% 70%, 
        rgba(255,255,255,0.3) 0%,
        transparent 20%
      );
    }

    .crystal-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: var(--gold);
      font-size: 16px;
      width: 80%;
      text-shadow: 0 0 10px rgba(246, 207, 99, 0.662);
      opacity: 0;
      animation: fadeInText 0.5s ease forwards 0.5s;
    }

    .crystal-sparkles {
      position: absolute;
      inset: -20px;
      pointer-events: none;
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--gold);
      border-radius: 50%;
      animation: sparkleFloat 3s ease-in-out infinite;
    }

    @keyframes floatBall {
      0%, 100% { transform: translateY(0) rotateY(0deg); }
      50% { transform: translateY(-20px) rotateY(180deg); }
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translate(-50%, -30%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    @keyframes sparkleFloat {
      0% { transform: translate(0, 0) scale(0); opacity: 0; }
      50% { transform: translate(var(--tx), var(--ty)) scale(1); opacity: 1; }
      100% { transform: translate(var(--tx2), var(--ty2)) scale(0); opacity: 0; }
    }

    @media (max-width:920px){.center{flex-direction:column}.right{width:100%}}
    @media (max-width:520px){:root{--card-w:190px;--card-h:280px}}
  </style>
</head>

  function sumVectors(vs){
    const sum = [0,0,0,0,0];
    vs.forEach(v=>v.forEach((n,i)=>sum[i]+=n));
    return sum;
  }

  function pickCardFromScore(score){
    // choose max index; fallback to random
    const idx = score.reduce((best,val,i,arr)=> val>arr[best]? i:best,0);
    if(score.every(s=>s===0)) return CARDS[Math.floor(Math.random()*CARDS.length)];
    return CARDS[idx] || CARDS[0];
  }

          </div>

            <div className="body">
              <div style={{fontWeight:800}}>{data.title}</div>
              <div className="small">{data.desc}</div>
            </div>
          </div>
        </div>
      </div>
    )
  }

  function App(){
    const [step,setStep] = useState('start'); // start, quiz, reveal
    const [qIndex,setQIndex] = useState(0);
    const [answers,setAnswers] = useState([]);
    const [selected,setSelected] = useState(null);
    const [resultCard,setResultCard] = useState(null);
    const [flipped,setFlipped] = useState(false);
    const [fadeOut, setFadeOut] = useState(false);
    const [isPlaying, setIsPlaying] = useState(false);
    const [showInfo, setShowInfo] = useState(false);
    const [showCrystal, setShowCrystal] = useState(false);

    useEffect(()=>{ 
      mountStars();
      
      // Initialize audio
      const audio = document.getElementById('bgMusic');
      if (audio) {
        audio.volume = 0.3; // Set initial volume to 30%
        
        // Versuche die Musik automatisch zu starten
        audio.play().then(() => {
          setIsPlaying(true);
        }).catch(() => {
          // Wenn autoplay blockiert wurde, zeigen wir einen dezenten Hinweis
          const musicControl = document.querySelector('.audio-control');
          if (musicControl) {
            musicControl.style.animation = 'attention 2s ease-in-out';
          }
        });
      }
    },[]);

    function toggleMusic() {
      const audio = document.getElementById('bgMusic');
      if (audio) {
        if (isPlaying) {
          audio.pause();
        } else {
          audio.play();
        }
        setIsPlaying(!isPlaying);
      }
    }

    // Enhanced star generation
    function mountStars() {
      const stars = document.querySelector('.stars');
      if(!stars) return;
      stars.innerHTML = '';
      for(let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = `star ${Math.random() > 0.9 ? 'accent' : Math.random() > 0.9 ? 'gold' : ''}`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 5}s`;
        stars.appendChild(star);
      }
    }

    function start(){ setStep('quiz'); setQIndex(0); setAnswers([]); setSelected(null); setResultCard(null); setFlipped(false); }

    function chooseOption(opt){ setSelected(opt); }

    function next(){ 
      if(selected==null) return;
      setFadeOut(true);
      setTimeout(() => {
        const nextAnswers = [...answers, selected.v];
        setAnswers(nextAnswers);
        setSelected(null);
        if(qIndex+1<QUESTIONS.length){
          setQIndex(qIndex+1);
        } else {
          const score = sumVectors(nextAnswers);
          const card = pickCardFromScore(score);
          setResultCard(card);
          setStep('reveal');
        }
        setFadeOut(false);
      }, 300);
    }

    function revealCard(){ setFlipped(true); }

    function again(){ start(); }

    return (
      <div className="app">
        <header>
          <div style={{display:'flex',gap:12,alignItems:'center'}}>
            <div className="logo">üîÆ</div>
            <div>

              <p className="lead"></p>
            </div>
          </div>
          <div style={{display:'flex',gap:8}}>
            <button className="ghost" onClick={() => setShowCrystal(true)}>Weisheiten üîÆ</button>
            <button className="ghost" onClick={()=>{ setStep('start'); setFlipped(false)}}>Neu ladenüåê</button>
            <CrystalBall isOpen={showCrystal} onClose={() => setShowCrystal(false)} />
          </div>
        </header>

        <div className="card-area">
          <div className="center">
            <div className="left">

              {step==='start' && (
                <div className="start">
                  <h2>Bereit f√ºr dein Schicksal?</h2>
                  <p className="small" style={{marginTop:8}}>Das Orakel stellt dir 10 Fragen. Am Ende erf√§hrst du welche Karte heute zu dir passtüîÆ</p>
                  <div style={{marginTop:18}}>
                    <button className="btn" onClick={start}>Ritual Beginnenüå†</button>
                  </div>
                </div>
              )}

              {step==='quiz' && (
                <div style={{
                  opacity: fadeOut ? 0 : 1,
                  transition: 'opacity 0.3s ease-out'
                }}>
                  <div className="question">
                    <div className="q-title">Frage {qIndex+1} von {QUESTIONS.length}</div>
                    <div style={{fontSize:15, marginBottom:12}}>{QUESTIONS[qIndex].q}</div>
                    <div className="options">
                      {QUESTIONS[qIndex].opts.map((o,oi)=> (
                        <div 
                          key={oi} 
                          className={`opt ${selected===o? 'selected':''}`} 
                          onClick={()=>chooseOption(o)}
                          style={{
                            animation: `slideIn 0.5s ease-out ${oi * 0.1}s both`
                          }}
                        >
                          {o.t}
                        </div>
                      ))}
                    </div>
                  </div>
                  <div style={{display:'flex',gap:8,justifyContent:'flex-end'}}>
 
                    <button className="btn" onClick={next}>N√§chsteüì®</button>
                  </div>
                </div>
              )}

              {step==='reveal' && resultCard && (
                <div style={{textAlign:'center', padding:18}}>
                  <div style={{marginBottom:12}} className="small">Dein Orakel hat geantwortet‚Ä¶</div>
                  <div>
                    <Card data={resultCard} flipped={flipped} onClick={revealCard} />
                  </div>

                  <div style={{marginTop:12, display:'flex', gap:8, justifyContent:'center'}}>
                    <button className="ghost" onClick={()=>{ setFlipped(false)}}>Verbergenüî∏</button>
                    <button className="btn" onClick={again}>Nochmalüî∏</button>
                  </div>
                </div>
              )}

            </div>

            <aside className="right">
              <div style={{background:'rgba(255,255,255,0.02)', padding:16, borderRadius:12}}>
                <div style={{fontWeight:800}}>Info üéà</div>
                <div className="small" style={{marginTop:8}}>Antworten beeinflussen die Art der Karte, die du erh√§ltst. Es ist nicht nur Zufall ‚Äî Trotzdem nat√ºrlich nichts ernst nehmen :*) Ich hoffe es ist nicht zu Langweilig, denn hier stecken 700 Zeilen Code drinn</div>

                <div style={{marginTop:12}}>
                  <div style={{fontWeight:700, marginBottom:6}}>Anleitung üëì</div>
                  <ul style={{margin:0,paddingLeft:18}}>

                    <li className="small">Klicke am Ende auf die Karte um zu erfahren welche Katze du heute bist</li>
                    <li className="small">Mit "Fragen √úberspringen" bekommst du direkt eine neue Karte</li>
                  </ul>
                </div>

                <div style={{marginTop:14,display:'flex',gap:8}}>
                  <button className="ghost" onClick={()=>{ alert('neue Karte basierend auf zufall'); setResultCard(CARDS[Math.floor(Math.random()*CARDS.length)]); setFlipped(false); setStep('reveal') }}>Fragen √ºberspringen</button>

                </div>

              </div>

            </aside>
          </div>

          <div 
            className={`audio-control ${isPlaying ? 'playing' : ''}`} 
            onClick={toggleMusic}
            title={isPlaying ? 'Musik pausieren' : 'Musik abspielen'}
          >
            {isPlaying ? 'üîä' : 'üîà'}
          </div>

          <footer>
            <div className="small">Gemacht f√ºr Miloüíó</div>
            <div className="small">von Noah</div>
          </footer>
        </div>
      </div>
    )
  }

  const root = ReactDOM.createRoot(document.getElementById('root'));
  root.render(React.createElement(App));
  </script>
